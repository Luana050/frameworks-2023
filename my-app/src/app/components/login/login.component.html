<div class="container">
  <div class="login">
    <h2>Sing In</h2>

    <div *ngIf="isError" class="error">
        <i class='bx bx-error'></i>
        <span>User or password incorrect!</span>
    </div>

    <div *ngIf="isAprovado" class="isAprovado">
      <i class='bx bx-error'></i>
      <span>Login or password correct!</span>
  </div>

    <div class="input">
      <i class="bx bx-envelope-open"></i>
      <input type="text" name="email" id="email" placeholder="E-mail" [(ngModel)]="user" />
    </div>

    <div class="input">
      <i class="bx bxs-lock"></i>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
        [(ngModel)]="pwd"
      />
      <i class="bx bx-low-vision"></i>
    </div>

    <div class="remember">
      <div>
        <input type="checkbox" name="remember" id="remember" />
        <h4>remember me</h4>
      </div>
      <h4>forgot password?</h4>
    </div>

    <button (click)="login()">SING IN</button>
    <h3>Don't have an account? Create</h3>
  </div>
</div>
